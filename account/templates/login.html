{% extends 'index.html' %}

{% block content %}
    <div class="d-flex justify-content-center" style="margin: 15rem 0rem">
        <form method="post" role="form" class="col-6" data-aos="fade-up" data-aos-delay="100">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            <div class="gy-4">
                {% for f in form %}
                    <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}:</label>{{ f }}
                    </p>
                    <div class="form-error" style="padding-left: 15px">{{ f.errors }}</div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="login">Submit</button>
                <button type="button" class="btn btn-primary" id="registration_in">Registration</button>
            </div>

        </form>
    </div>
{% endblock %}
